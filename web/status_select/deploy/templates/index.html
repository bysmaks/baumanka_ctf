{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}

<div id="content">

<br><br>

<h1>Welcome To Dark Fantasy</h1>
<h2>Check the status of the characters from ur fav fandom</h2><br>
<h3>Game of Thrones, The House of Dragon, The Lord of the Ring, Baldurs gate 3, The Witcher</h3><br>

<form action="?" method="GET" onsubmit="search();return false;">
	<input type="text" id="searchItem" value=""/>
	<input class="button" type="submit" value="Search" />
</form>

<audio autoplay>
    <source src="{{ url_for('static', filename='dark.mp3') }}" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<br><br>
<table id="results">
<tr>
    <th>Name</th>
    <th>Fandom</th>
    <th>Status</th>
</tr>
</table>

<p id="stat"></p>

</div>
{% endblock %}
